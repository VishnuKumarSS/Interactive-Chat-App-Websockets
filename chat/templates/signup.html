{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<center>
<div class="shadow-lg p-4 mb-auto bg-body" 
  style='width: 600px;  
      margin-top:50px; 
      height:auto;
      {% comment %} border: 1px solid ; {% endcomment %}
      border-radius:2rem;
      background: #fff;

      '>
<h1 style="font-weight:bold; margin-bottom: 30px;">REGISTER</h1>
<div class="form-group" style="background:#ffe299; border-radius:2rem; padding:0.5rem;">
<form method="POST"> 
    {% csrf_token %}
    <div class="mt-3 container mt-4" >
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required id ='username_id' placeholder="Create your username" style="width:80%; border-radius:2rem;">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password1" required id ='password_id' placeholder="Create your password" style="width:80%; border-radius:2rem; ">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password2" required id ='password_id2' placeholder="Re-enter the password" style="width:80%; border-radius:2rem; ">
        </div>
    <button class="btn btn-warning" style='border: 3px #000000 solid; border-radius:1rem; background:#90CAF9'>Create</button>
    <p style='margin-top: 10px; width:fit-content; color:#000; border-radius:1rem; background-color:#fff; padding:10px;' class="text-center">If you already have an account - <a style='text-decoration: none' href="/chat/signin">SignIn</a></p>

</form>  
</div> 
</div>
</center>
{% endblock %}
