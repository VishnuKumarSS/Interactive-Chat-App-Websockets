<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Chat_App | Web_Socket</title>
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <center><label for="exampleFormControlTextarea1" class="h4 pt-5">CHATROOM</label></center>
                        <p class="form-control" style="border: 3px solid #000; border-radius: 1rem; height: 300px; " id="chat-text" rows="10"></p><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control" style="border: 3px solid #000; border-radius: 1rem;" id="input" type="text" placeholder="Enter your message here"></br>
                    </div>
                    <input class="btn btn-primary btn-lg btn-block" style="border-radius: 1rem;" id="submit" type="button" value="Send">
                </form>
            </div>
        </div>
    </div>

    {{ request.user.username|json_script:"user_username" }}
    {{ room_name|json_script:"room-name" }}
    <script>
        const user_username = JSON.parse(document.getElementById('user_username').textContent);
        document.querySelector('#submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': user_username,
            }));
            messageInputDom.value = '';
        };


        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        // if we want to turn an json string to object then we use parse. It will convert the json string to key value pair.
        
        const chatSocket = new WebSocket(
            'ws://' +
            window.location.host +
            '/ws/chatt/' +
            roomName +
            '/'
        );

        chatSocket.onmessage = function (a) {
            const data = JSON.parse(a.data);
            console.log(data)
            document.querySelector('#chat-text').innerHTML += (data.username + ': ' + data.message + '\n')
        }
    </script>





    <!-- Optional JavaScript -->    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
